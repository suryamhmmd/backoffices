<div class="content" *ngIf="auth">
  <h1 class="text-center">Add Employee</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col">
        <label for="firstName">First Name</label>
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
        />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group col">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
        />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="username">Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group col">
        <label for="status">Status</label>
        <input
          type="text"
          formControlName="status"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.status.errors }"
        />
        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
          <div *ngIf="f.status.errors.required">Username is required</div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="email">Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">email is required</div>
        </div>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.email">please input correct Email!</div>
        </div>
      </div>
      <div class="form-group col"></div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="birthDate">Birth Date</label><br />
        <mat-form-field appearance="outline" class="example-form-field">
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            [matDatepicker]="datepicker"
            [max]="maxDate"
            formControlName="birthDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="datepicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>
                Apply
              </button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>
      </div>
      <div class="form-group col">
        <label for="birthDate">Departements</label><br />
        <mat-form-field appearance="outline">
          <mat-label>Departements</mat-label>
          <mat-select
            [(ngModel)]="selectedValue"
            formControlName="group"
            name="group"
          >
            <mat-option *ngFor="let dept of departements" [value]="dept.value">
              {{ dept.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="basicSalary">Salary</label>
        <input
          type="text"
          formControlName="basicSalary"
          class="form-control"
          type="number"
          [ngClass]="{ 'is-invalid': submitted && f.basicSalary.errors }"
        />

        <div *ngIf="submitted && f.basicSalary.errors" class="invalid-feedback">
          <div *ngIf="f.basicSalary.errors.required">
            basicSalary is required
          </div>
        </div>
      </div>
      <div class="form-group col">
        <label for="description">Description</label><br />
        <mat-form-field appearance="outline" class="example-form-field">
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            [matDatepicker]="datepicker1"
            formControlName="description"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="datepicker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #datepicker1>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>
                Apply
              </button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Save
      </button>
      <a routerLink="/dashboard" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
<div *ngIf="!auth">
  <h1>SILAHKAN LOGIN TERLEBIH DAHULU!</h1>
</div>
